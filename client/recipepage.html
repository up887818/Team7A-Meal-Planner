<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/MealPlanner.css">
</head>

<title> Meal planner </title>
<header class="topBar">
	<span>
		<img src="images/logo.png" alt="Placeholder of team logo" class="topBar">
		<span class="topBar"> Meal Planner </span>
		<form id="searchbar">
			<input id="search" class="topSearch" type="text">
			<br>
			<br>

		</form>
</header>

<body style="background-color:#cce6ff;">

	<!-- own code-->
	<script src="js/recipe.js" type="module"></script>
	<!-- facebook api -->
	<!-- this div is also here to make fb happy -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId: '710291289713662',
				autoLogAppEvents: true,
				xfbml: true,
				version: 'v6.0'
			});
		};

		function shareFB() {
			let recipeName = document.getElementsByTagName("h1")[0];
			let url = window.location.href;

			FB.ui({
				method: 'share',
				href: url,
				quote: `Have you tried ${recipeName.textContent} yet? Get the recipe!`
			}, function(response) {});
		}

		window.addEventListener("load", function() {
			let shareButton = document.getElementsByName("share")[0];
			shareButton.addEventListener("click", shareFB);
		});
	</script>
	<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

	<h1></h1>
	<img id="recipeImage" src="" alt="Image of food" style="width:300px;height:200px;">
	<section id="intro">
	</section>

	<section id="info">
		<h2>Nutritional Information</h2>
		<table>
			<tr>
				<td>Cooking Time</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Calories</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Fat</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Protein</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Carbs</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Salt</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Sugar</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Fibre</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Type of Cusine</td>
				<td class="editable"></td>
			</tr>
			<tr>
				<td>Allergens</td>
				<td class="editable"></td>
			</tr>
		</table>
	</section>

	<section id="ingredients">
		<h2>Ingredients</h2>
		<ul id="ingList">
		</ul>
	</section>

	<section id="steps">
		<h2>Steps</h2>
		<ul id="stepList">
		</ul>
	</section>

	<section id="outro">
	</section>

	<footer>
		<button type="button" name="share"> Share on Facebook </button>
	</footer>

</body>

</html>
