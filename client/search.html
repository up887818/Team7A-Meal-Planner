<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Results</title>
  <link rel="stylesheet" type="text/css" href="../css/MealPlanner.css">
</head>

<body>
  <script src="js/search.js" type="module"></script>
  <header class="topBar">
    <span>
      <img src="images/logo.png" alt="Placeholder of team logo" class="topBar">
      <span class="topBar"> Meal Planner </span>
      <form id="searchbar">
        <input id="searchBar" type="text">
        <br>
        <br>
      </form>
  </header>

  <section id="filters">
    <div id="cuisine">
      <p>Cuisines</p>
      <select name="cuisine">
        <option value="">cuisines</option>
        <option value="french">French</option>
        <option value="japanese">Japanese</option>
        <option value="british">British</option>
        <option value="portugese">Portugese</option>
        <option value="indian">Indian</option>
      </select>
    </div>
    <div id="allergens">
      <p>Allergies</p>
      <label>
        <input type="checkbox" value="milk">Milk
      </label>
      <label>
        <input type="checkbox" value="eggs">Eggs
      </label>
      <label>
        <input type="checkbox" value="fish">Fish
      </label>
      <label>
        <input type="checkbox" value="shellfish">Shellfish
      </label>
      <label>
        <input type="checkbox" value="nuts">Nuts
      </label>
      <label>
        <input type="checkbox" value="peanuts">Peanuts
      </label>
      <label>
        <input type="checkbox" value="wheat">Wheat
      </label>
      <label>
        <input type="checkbox" value="soya">Soya
      </label>
      <label>
        <input type="checkbox" value="mustard">Mustard
      </label>
      <label>
        <input type="checkbox" value="molluscs">Molluscs
      </label>
      <label>
        <input type="checkbox" value="lupin">Lupin
      </label>
      <label>
        <input type="checkbox" value="crustaceans">Crustaceans
      </label>
      <label>
        <input type="checkbox" value="gluten">Gluten
      </label>
    </div>
    <div id="cooking_time">
      <p>Max Cooking Time</p>
      <input type="time">
    </div>
    <div id="calories">
      <p>Max Calories</p>
      <input type="number">
    </div>
    <div id="fat">
      <p>Max Fat</p>
      <input type="number">
    </div>
    <div id="protein">
      <p>Max Protein</p>
      <input type="number">
    </div>
    <div id="salt">
      <p>Max Salt</p>
      <input type="number">
    </div>
    <div id="sugar">
      <p>Max Sugar</p>
      <input type="number">
    </div>
    <div id="fibre">
      <p>Max Fibre</p>
      <input type="number">
    </div>
    <div id="carbonhydrates">
      <p>Max Carbs</p>
      <input type="number">
    </div>
    <button type="button" name="submit">Submit Preferences</button>
  </section>
  <section id="results">
  </section>
</body>

<template class="recipe">
  <section>
    <img src="" alt="">
    <hide>0</hide>
    <h2 class="name"><a href="#">name</a></h2>
    <p name="intro">intro</p>
    <ul>
      <li name="cooking_time">Cooking Time</li>
      <li name="calories">Calories</li>
      <li name="cuisine">Cuisine</li>
    </ul>
  </section>
</template>
