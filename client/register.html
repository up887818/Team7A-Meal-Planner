<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../css/MealPlanner.css">
</head>



<header class="topBar">
	<span>
		<img src="images/logo.png" alt="Placeholder of team logo" class="topBar">
		<h1 class="topBar">Meal Planner</h1>
		<br><br><br>

		</form>

</header>


<body>
	<form name="Register">

		<label>Firstname
			<input class="text-in" type="name" placeholder="Firstname" name="firstname" />
		</label>

		<label>Lastname
			<input class="text-in" type="name" placeholder="Lastname" name="lastname" />
		</label>

		<label>Email
			<input class="text-in" type="email" placeholder="Email" name="email">
		</label>

		<label>Password
			<input class="text-in" type="password" placeholder="Password" name="password" />
		</label>

		<label>Confirm Password
			<input class="text-in" type="password" placeholder="Confirm Password" name="password2" />
		</label>

		<button type="button" name="button">Register</button>
	</form>

	<script src="js/register.js" type="module"></script>
</body>
