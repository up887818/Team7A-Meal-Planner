<!DOCTYPE html>
<html>
<body>
<title>Meal planner</title>
<script src="client.js"></script>

<header>
<h1>Meal planner</h1>
</header>

</body>
<form name="login">
    Username<input type="email" name="email"/>
    Password<input type="password" name="password"/>
    <input type="button" onclick="check(this.form)" value="Login"/>
    <input type="reset" value="Cancel"/>
</form>
<div class = "search">
  <input id="searchbar" onkeyup="search()" type="text"
      name="search" placeholder="Search meals..">
</div>
<form name="register">
    Name<input type="text" name="Name"/>
    Email<input type="email" name="Email"/>
    Password<input type="password" name="Password"/>
    <input type="submit" onclick="register()" value="send" name="Sign-up"/>
    <input type="reset" value="Reset" name="Reset">
</form>

<button type="button">New Recipes For You</button>
<button type="button">My Recipes</button>
<button type="button">My Social Media</button>
<button type="button">My Calander</button>

</html>
