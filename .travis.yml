#Team 7A Meal Planner
#Automated Testing using travis-ci

language: node_js
node_js:
  - 12.16.1
  # recommended, latest is 13.10.1
  # travis runs an earlier version that actually ends up breaking the code
cache: npm

services:
  postgresql

before_install:
  #create database
  - psql --u="postgres" --no-password < client/database/mealprep_database.sql
  #add values to database
  - psql \mealprep < client/database/mock_data2.sql
  #testing to see if it added files
  - psql \mealprep \c 'select * from cuisine';


install:
  - npm install
  #not currently needed
  #- npm run setup
  #these are steps used to setup the web programming cw

script:
  - npm start
  #per package.json: npm server.js

deploy:
  provider: pages
  # github pages
  github-token: $GITHUB_TOKEN
  on:
    branch: testing
